---
- name: Main
  hosts: all
  gather_facts: false
  become: true
  strategy: free
  vars_files:
    - config/vars.yml
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
    - name: Install signal-sidecar # noqa package-latest
      ansible.builtin.apt:
        name: signal-sidecar
        state: latest
