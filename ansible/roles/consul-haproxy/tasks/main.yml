---
- name: Install consul service file
  ansible.builtin.template:
    mode: 0644
    src: "haproxy.json.j2"
    dest: "/etc/consul.d/haproxy.json"
  register: haproxy_json

- name: Make sure consul service is running
  ansible.builtin.systemd:
    name: consul
    state: started
    enabled: true
  ignore_errors: true
  when: not haproxy_json.changed

- name: Restart consul if service file changed
  ansible.builtin.systemd:
    name: consul
    state: restarted
    enabled: true
  ignore_errors: true
  when: haproxy_json.changed
