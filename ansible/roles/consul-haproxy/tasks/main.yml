---
- name: Install consul service file
  ansible.builtin.template:
    mode: 0644
    src: "haproxy.json.j2"
    dest: "/etc/consul.d/haproxy.json"
  register:
    haproxy_json_result

- name: Restart consul if service file has changed
  ansible.builtin.debug:
    msg: Restarting consul because haproxy.json changed
  when:
    - haproxy_json_result.changed
  notify:
    - Restart consul for consul-haproxy

- name: Make sure consul service is running
  ansible.builtin.systemd:
    name: consul
    state: started
    enabled: true
  ignore_errors: true
