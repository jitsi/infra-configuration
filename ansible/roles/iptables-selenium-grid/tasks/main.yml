---
- name: Open TCP port 4444 via iptables
  iptables:
    chain: INPUT
    ctstate: NEW
    protocol: tcp
    destination_port: 4444
    jump: ACCEPT
    action: insert
    rule_num: 6
    comment: Added via ansible post-launch configuration script
