---
- name: Install list of packages
  ansible.builtin.apt:
    name: git
    state: present

- name: User creation
  ansible.builtin.user:
    name: "{{ jvb_rtcstats_user.username }}"
    groups: "{{ jvb_rtcstats_user.groups | join(',')}}"
    shell: /bin/bash
    comment: "{{ jvb_rtcstats_user.real_name }}"
    home: "{{ jvb_rtcstats_user.homedir }}"
    createhome: true
    state: present

- name: Code Directory
  ansible.builtin.file: path={{ jvb_rtcstats_push_base_path }} state=directory owner={{ jvb_rtcstats_push_username }} group={{jvb_rtcstats_push_groupname}} recurse=yes

- name: Check out codebase
  become: true
  become_user: "{{ jvb_rtcstats_push_username }}"
  ansible.builtin.git:
    repo: "{{ jvb_rtcstats_push_git_repo }}"
    dest: "{{ jvb_rtcstats_push_base_path }}"
    update: true
    force: true
    accept_hostkey: true

- name: Install npm Requirements
  ansible.builtin.command: npm install
  become: true
  become_user: "{{ jvb_rtcstats_push_username }}"
  args:
    chdir: "{{ jvb_rtcstats_push_base_path }}"

- name: Application configuration directory
  ansible.builtin.file: path={{ jvb_rtcstats_push_config_dir }} state=directory

- name: Application log directory
  ansible.builtin.file: path={{ jvb_rtcstats_push_log_dir }} state=directory

- name: Create rsyslog configuration
  ansible.builtin.template: src=rsyslog.config.j2 dest=/etc/rsyslog.d/26-jvb-rtcstats-push.conf
