---
- name: Open nomad http TCP port 4646 via iptables
  ansible.builtin.iptables:
    chain: INPUT
    ctstate: NEW
    protocol: tcp
    destination_port: "4646"
    jump: ACCEPT
    action: insert
    comment: Added via ansible post-launch configuration script
