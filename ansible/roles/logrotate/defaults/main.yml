      - copytruncate
    path:
      - /var/log/jitsi/jvb.log
logrotate_rules_jvb_enabled: false
logrotate_rules_sip_jibri:
  - name: sip-jibri
    options:
      - size 100M
      - rotate 7
      - missingok
      - notifempty
      - compress
      - delaycompress
      - copytruncate
    path:
      - /var/log/jitsi/jibri/pjsua_all.log
  - name: sip-jibri-sidecar
    options:
      - size 100M
      - rotate 7
      - missingok
      - notifempty
      - compress
      - delaycompress
      - copytruncate
    path:
      - /var/log/jitsi/sip-jibri-sidecar/*.log
logrotate_rules_sip_jibri_enabled: false
logrotate_rules_sip_jibri_selector:
  - name: sip-jibri-selector
    options:
      - size 100M
      - rotate 7
      - missingok
      - notifempty
      - compress
      - "postrotate\n\t/usr/bin/systemctl kill -s HUP rsyslog.service > /dev/null\n  endscript"
      - delaycompress
    path:
      - /var/log/jitsi/sip-jibri-selector/*log
logrotate_rules_sip_jibri_selector_enabled: false

logrotate_rules_consul:
  - name: consul
    options:
      - size 100M
      - rotate 7
      - missingok
      - notifempty
      - compress
      - delaycompress
    path:
      - /var/log/consul.log
