---
- name: install fail2ban
  apt:
    name: fail2ban
    install_recommends: True
    state: latest
  notify: restart fail2ban

- name: make fail2ban sshd aggressive
  lineinfile:
    path: /etc/fail2ban/jail.conf
    regexp: '^#mode   = normal'
    line: 'mode   = aggressive'
  notify: restart fail2ban

- name: start fail2ban at boot
  service:
    name: fail2ban
    state: started
    enabled: yes
