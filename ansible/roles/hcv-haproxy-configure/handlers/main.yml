---

- name: Reload haproxy systemd
  ansible.builtin.systemd:
    name: haproxy
    state: reloaded
    daemon_reload: true

- name: Restart haproxy systemd
  ansible.builtin.systemd:
    name: haproxy
    state: stopped
  notify: Start haproxy systemd

- name: Start haproxy systemd
  ansible.builtin.systemd:
    name: haproxy
    state: started
    daemon_reload: true
