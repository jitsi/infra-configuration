---
common_cloud_provider: "{{ cloud_provider | default('aws') }}"
common_install_pip3_flag: "{{ true
  if (ansible_distribution_release == 'jammy') or (ansible_distribution_release == 'focal')
  or (common_cloud_provider == 'oracle') else false }}"
