# Install packages for Debian
---
- name: Add rsyslog apt repo
  ansible.builtin.apt_repository:
    repo: "ppa:adiscon/v8-stable"
    state: present
    update_cache: true
  when: ansible_distribution == "Ubuntu"

- name: Install packages for Debian
  tags:
    - rsyslog
    - packages
  ansible.builtin.apt:
    pkg: "{{ rsyslog_package_names }}"
    state: present
