---
- name: Install unattended-upgrades
  ansible.builtin.apt:
    name: unattended-upgrades
    state: present

- name: Create unattended-upgrades configuration (10periodic)
  ansible.builtin.template:
    src: 10periodic.j2
    dest: /etc/apt/apt.conf.d/10periodic
    owner: root
    group: root
    mode: 0644

- name: Create unattended-upgrades configuration (20auto-upgrades)
  ansible.builtin.template:
    src: 20auto-upgrades.j2
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    owner: root
    group: root
    mode: 0644

- name: Create unattended-upgrades configuration (50unattended-upgrades)
  ansible.builtin.template:
    src: 50unattended-upgrades.j2
    dest: /etc/apt/apt.conf.d/50unattended-upgrades
    owner: root
    group: root
    mode: 0644

- name: Re-enable unattended-upgrades
  ansible.builtin.shell: |
    set -o pipefail
    echo "unattended-upgrades unattended-upgrades/enable_auto_updates boolean true" | sudo debconf-set-selections
    sudo dpkg-reconfigure -f noninteractive unattended-upgrades
    systemctl unmask apt-daily.service
    systemctl unmask apt-daily.timer
    systemctl unmask apt-daily-upgrade.service
    systemctl unmask apt-daily-upgrade.timer
  args:
    executable: /bin/bash

- name: Restart apt-daily.timer
  ansible.builtin.service:
    name: apt-daily.timer
    state: restarted

- name: Restart apt-daily-upgrade.timer
  ansible.builtin.service:
    name: apt-daily-upgrade.timer
    state: restarted

- name: Restart apt-daily.service
  ansible.builtin.service:
    name: apt-daily.service
    state: restarted

- name: Restart apt-daily-upgrade.service
  ansible.builtin.service:
    name: apt-daily-upgrade.service
    state: restarted

- name: Restart unattended-upgrades
  ansible.builtin.service:
    name: unattended-upgrades
    state: restarted
