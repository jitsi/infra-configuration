---
egress_aws_access_key_id: "{{prosody_egress_aws_access_key_id_by_type[egress_environment_type] | default('')}}"
egress_aws_secret_access_key: "{{prosody_egress_aws_secret_access_key_by_type[egress_environment_type] | default('')}}"
egress_cloud_provider: "{{cloud_provider | default('aws')}}"
egress_enable_health_cron: true
egress_environment_type: "{{jitsi_meet_enviroment_type | default('dev')}}"
egress_groupname: egress
egress_health_cron:
  hour: "*"
  job: "{{ egress_path_to_status_script }}"
  minute: "*"
egress_jar_full_path: "{{egress_jar_root_path}}/prosody-egress.jar"
egress_jar_root_path: /opt/prosody-egress
egress_log_path: /var/log/prosody-egress/
egress_path_to_status_script: "/usr/local/bin/egress_status.sh"
egress_release: prosody-egress-j-26.jar
egress_s3_bucket_url: s3://baron-releases/prosody-egress
egress_service_name: prosody-egress
egress_username: egress
egress_homedir: "/home/{{egress_username}}"
jdk11_architecture: "{{'arm64' if ansible_architecture == 'aarch64' else 'amd64'}}"
jdk11_path: "/usr/lib/jvm/java-11-openjdk-{{jdk11_architecture}}/bin/java"
prosody_egress_configure_flag: true
prosody_egress_enabled: false
prosody_egress_env: dev
prosody_egress_install_flag: true
prosody_egress_region: us-west-2
