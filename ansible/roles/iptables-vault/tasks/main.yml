---

- name: Open vault TCP port 8200-8201 via iptables
  ansible.builtin.iptables:
    chain: INPUT
    ctstate: NEW
    protocol: tcp
    destination_port: "8200:8201"
    jump: ACCEPT
    action: insert
    comment: Added via ansible post-launch configuration script
- name: Open serf UDP port 8301-8302 via iptables
  ansible.builtin.iptables:
    chain: INPUT
    ctstate: NEW
    protocol: udp
    destination_port: "8300:8302"
    jump: ACCEPT
    action: insert
    comment: Added via ansible post-launch configuration script

- name: Save newly added iptable rules
  ansible.builtin.shell: iptables-save > /etc/iptables/rules.v4
