---
- name: AWS credentials
  template: src=aws_credentials.j2
    dest="/var/lib/td-agent/.aws/credentials" mode=0600 owner="{{fluentd_jitsi_username}}"
  when: 
    - fluentd_cloud_provider == "oracle"
    - fluentd_jitsi_cloudwatch_logs_enabled

- name: OCI config
  template: src=config.oci.j2
    dest="/var/lib/td-agent/.oci/config" mode=0600 owner="{{fluentd_jitsi_username}}"
  when: fluentd_jitsi_oci_logs_enabled

- name: OCI key
  copy: content="{{oci_logging_private_key}}"
    dest="/var/lib/td-agent/.oci/private.pem" mode=0600 owner="{{fluentd_jitsi_username}}"
  when: fluentd_jitsi_oci_logs_enabled

# Nginx
- copy: src=nginx.conf dest=/etc/td-agent/config.d/nginx.conf owner=root group=root mode=644
  notify: restart jitsi fluentd
  when: fluentd_jitsi_nginx_enabled

- name: remove /etc/td-agent/config.d/nginx.conf (disabled by flag)
  file: path=/etc/td-agent/config.d/nginx.conf state=absent
  notify: restart jitsi fluentd
  when: not fluentd_jitsi_nginx_enabled


- template: src=in_jvb.conf.j2 dest=/etc/td-agent/config.d/in_jvb.conf owner=root group=root mode=644
  notify: restart jitsi fluentd
  when: fluentd_jitsi_jvb_logs_enabled or fluentd_jitsi_jvb_series_enabled or fluentd_jvb_stats_enabled

- name: remove /etc/td-agent/config.d/in_jvb.conf (disabled by flag)
  file: path=/etc/td-agent/config.d/in_jvb.conf state=absent
  notify: restart jitsi fluentd
  when: not fluentd_jitsi_jvb_logs_enabled and not fluentd_jitsi_jvb_series_enabled and not fluentd_jvb_stats_enabled

