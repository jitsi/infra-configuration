---
- apt_repository: >
    repo='deb [trusted=yes] {{jitsi_auth_url}} unstable/'
    state=absent

- apt_repository: >
    repo='deb [trusted=yes] {{jitsi_auth_url_old}} unstable/'
    state=absent

- apt_key: url="{{jitsi_auth_url}}/unstable/archive.key" state=present validate_certs=no

- template: dest="/etc/apt/auth.conf.d/jitsi-repo.conf" src="jitsi-repo.conf.j2" owner=root mode=0600

- apt_repository: >
    repo='deb [trusted=yes] {{jitsi_repo_url}} unstable/'
    state=present
    update_cache=yes
  when: ansible_distribution == 'Ubuntu' and ansible_distribution_major_version >= '18'

- apt_repository: >
    repo='deb {{jitsi_repo_url}} unstable/'
    state=present
    update_cache=yes
  when: ansible_distribution == 'Ubuntu' and ansible_distribution_major_version < '18'