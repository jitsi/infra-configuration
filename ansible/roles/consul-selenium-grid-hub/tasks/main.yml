---
- name: Install consul service file
  ansible.builtin.template:
    mode: 0644
    src: "selenium-grid-hub.json.j2"
    dest: "/etc/consul.d/selenium-grid-hub.json"

- name: Enable consul service
  ansible.builtin.systemd:
    name: consul
    state: started
    enabled: true
  ignore_errors: true
  tags:
    - skip_ansible_lint
