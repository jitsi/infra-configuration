---

- name: Open HTTP ports 80-83 via iptables
  ansible.builtin.iptables:
    chain: INPUT
    ctstate: NEW
    protocol: tcp
    destination_port: "80:83"
    jump: ACCEPT
    action: insert
    comment: Added via ansible post-launch configuration script
